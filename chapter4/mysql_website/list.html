<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Page</title>
  </head>
  <body>
    <h1>List Page</h1>
    <a href="/insert">INSERT DATA</a>
    <hr>

    <table width="100%" border="1">
      <tr>
        <th>DELETE</th>
        <th>EDIT</th>
        <th>ID</th>
        <th>Name</th>
        <th>ModelNumber</th>
        <th>Series</th>
      </tr>
      <% data.forEach(function (item,index) { %>
        <tr>
          <th><a href="/delete/<%= item.id %>">DELETE</a></th>
          <th><a href="/edit/<%= item.id %>">EDIT</a></th>
          <th><%= item.id %></th>
          <th><%= item.name %></th>
          <th><%= item.modelnumber %></th>
          <th><%= item.series %></th>
        </tr>
      <% }) %>
    </table>
  </body>
</html>
