<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>connect-multiparty</title>
  </head>
  <body>
    <!-- enctype를 multipart/form-data로 반드시해야함 -->
    <form  method="post" enctype="multipart/form-data">
      <p>comment : <input type="text" name="comment" value=""></p>
      <p>file : <input type="file" name="image" value=""></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
